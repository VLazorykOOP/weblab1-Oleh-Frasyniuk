<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма введення інформації про товари</title>
    <style>
        body {
            font-family: Tahoma, 'Arial Narrow Bold', cursive;
            font-weight: 700;
            font-size: 16px;
            text-transform: capitalize;
            text-align: right;
            margin: 20px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 900;
        }
        input, textarea, select, button {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Введення інформації про товари</h1>
    
    <form method="POST" lang="uk" action="#" class="product-form" style="background-color: #f9f9f9;" novalidate>
        <label for="product-name" style="font-stretch: expanded;">Назва товару</label>
        <input type="text" id="product-name" name="product-name" class="form-control" minlength="3" maxlength="100" required>

        <label for="product-category" style="font-variant: small-caps;">Категорія товару</label>
        <select id="product-category" name="product-category" class="form-control">
            <optgroup label="Електроніка" lang="uk" class="option-group">
                <option value="laptop" selected>Ноутбук</option>
                <option value="smartphone">Смартфон</option>
                <option value="tablet">Планшет</option>
            </optgroup>
            <optgroup label="Побутова техніка" lang="uk" class="option-group">
                <option value="fridge">Холодильник</option>
                <option value="washing-machine">Пральна машина</option>
            </optgroup>
        </select>

        <label for="price" style="font-stretch: semi-condensed;">Ціна (грн)</label>
        <input type="number" id="price" name="price" class="form-control" min="1" max="100000" step="1" required>

        <label for="quantity" style="font-style: normal;">Кількість на складі</label>
        <input type="range" id="quantity" name="quantity" min="1" max="100" class="form-control">

        <label for="description">Опис товару</label>
        <textarea id="description" name="description" rows="4" cols="50" maxlength="500" form="product-form" required></textarea>

        <label for="release-date">Дата випуску</label>
        <input type="date" id="release-date" name="release-date" class="form-control">

        <label for="color">Колір товару</label>
        <input type="color" id="color" name="color" class="form-control">

        <label for="contact">Контактний номер</label>
        <input type="tel" id="contact" name="contact" class="form-control">

        <label for="email">Електронна пошта</label>
        <input type="email" id="email" name="email" class="form-control" required>

        <details title="Додаткові параметри">
            <summary>Налаштування</summary>
            <label for="priority">Пріоритетність</label>
            <meter id="priority" min="0" max="100" value="50" class="meter-control"></meter>
        </details>

        <button type="submit" formaction="#" formenctype="application/x-www-form-urlencoded" autofocus>Відправити інформацію</button>
        <button type="button" disabled>Очистити форму</button>
    </form>
</body>
</html>
